<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function evenodd(no) {
            document.writeln("<h1>1. Even Odd </h1>")
            if (no % 2 == 0) {
                document.write("even")
            }
            else {
                document.write("odd")
            }
        }

        evenodd(4)


        function printeven() {
            document.writeln("<h1>2. Print Even no from 11 </h1>")
            no = 11
            while (no < 30) {
                if (no % 2 == 0) {
                    document.write(no + "<br>")
                }
                no++
            }
        }
        printeven()

        function print1210() {
            document.writeln("<h1>3. Print 1-10 using for</h1>")
            for (i = 1; i <= 10; i++) {
                document.write(i + "<br>")
            }
        }
        print1210()

        function arop() {
            document.writeln("<h1>4. Arithmatic operations using switch case</h1>")
            a = prompt("enter the operation for a=20 & b=12")
            switch (a) {
                case '+': document.write(20 + 21)
                    break;
                case '-': document.write(20 - 21)
                    break;
                case '*': document.write(20 * 21)
                    break;
                case '/': document.write(20 / 21)
                    break;
                case '%': document.write(20 % 21)
                    break;
                default: document.write("unknow character")

            }
        }
        arop()

    </script>
</body>

</html>
