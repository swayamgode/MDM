<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <div class="container">

        <p id="heh">
            Leave one msg for me here!

        <button onclick="project()" onmouseover="over()">
                    see my work
                </button>
                <p id="yo"></p>
    </div>
    <script>
        function project() {
            document.getElementById("yo").innerHTML = "<a href='https://github.com/swayamgode'>Finamte</a> <br><a href='https://github.com/swayamgode'>Portfolio</a>"
        }

        function kdown() {
            document.getElementById("heh").style.color = "red"
        }

        function over() {
            document.getElementById("heh").style.color = "pink"
        }
    </script>
</body>
</html>
